<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script src="books.list.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Lista zawodników</title>
</head>
<body>
  <div class="container m-4">
    <form id="playersForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="playerName" class="form-label">Imię i nazwisko</label>
        <input type="text" required class="form-control" id="playersName" placeholder="Imię i nazwisko zawodnika">
      </div>
      <div class="mb-3">
        <label for="playersAge" class="form-label">Wiek</label>
        <input type="text" required class="form-control" id="playersAge" placeholder="Wiek zawodnika">
      </div>
      <div class="mb-3">
        <label for="playersPosition" class="form-label">Pozycja</label>
        <input type="text" required class="form-control" id="playersPosition" placeholder="Pozycja zawodnika">
      </div>
      <div>
        <button id="saveButton" type="submit" class="btn btn-primary mb-3">Zapisz</button>
      </div>
    </form>
    <table id="playersTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <td>Imię i nazwisko</td>
          <td>Wiek</td>
          <td>Pozycja</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
